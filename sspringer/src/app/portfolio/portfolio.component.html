<div class="container-fluid">
    <div class="jumbotron">
        <h1>Portfolio works</h1>
    </div>
  <div class="row">
    <div class="col-sm" *ngFor="let portfolio of projects?.project">
      <h1>
        {{ portfolio.name}}
      </h1>
      <a href="#">
        {{ portfolio.url}}
      </a>
      <p>
        {{ portfolio.description}}
      </p>
      {{ portfolio.img}}
    </div>
  </div>
</div>
